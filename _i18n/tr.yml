  # roadmap section
  roadmap_title: Yol Haritası
  roadmap_1: Merhaba Turtle
  roadmap_2: TurtleCoin Doğdu <strong>9 Aralık 2017</strong>.
  roadmap_3: Başlangıçta sadece komut satırında ve Linux üzerinde çalışıyorduk. Flash barındıran çevrimiçi platformlardan yasaklandık.
  roadmap_4: Masaüstü Cüzdan
  roadmap_5: "TurtleCoin topluluğu olarak İlk günden itibaren TurtleCoin'i daha kolay hale getirme konusunda kararlıyız ve bu da iyi bir Masaüstü uygulaması ile mümkün. Bu nedenle Masaüstü cüzdan uygulamamız üzerinde yoğun bir şekilde çalıştık. Aynı şekilde komut satırı cüzdan uygulamamızı da geliştirdik. Sonuç olarak aşağıdaki Cüzdan uygulamalarını seçmeniz için size sunduk:"
  roadmap_6: Pazar Antlaşmaları
  roadmap_7: 2018'in 2. çeyreğinden itibaren TurtleCoin'in halka açık olduğunu ilan ettik. Pek çok yeni pazar için girişimlerimiz devam ediyor. 
  roadmap_8: Geliştirmelerin başlaması, 2018 2. Çeyrek
  roadmap_9: Topoloji, Hızlı ve Senkronize gerekliliği olmayan Bloklar
  roadmap_10: Büyük bir zinciri senkronize etmek blok hızı farketmeksizin sıkıcı ve uzun zaman alan bir uğraş oluyor. Hedefimiz daha kısa bir zincir ile hızlı blok yapısını kullanıp bu sorunu çözmek. Bu zorlu hedefi gerçekleştirmek için gittikçe artan bir ekip ile çalışıyoruz. 
  roadmap_11: Gelecekte Duyurulacak
  roadmap_12: Karai, Basit Akıllı Kontratlar
  roadmap_13: Dağıtılmış, güvenilir olmayan ağların para biriminin ötesinde kullanım alanları bulunur. Karai, ana blok zincirinin ötesinde dağıtılmış uygulamaların ve ağların etkinleştirilmesine yönelik çalışmamızdır.
  roadmap_14: Ödeme Entegrasyon Hizmetleri
  roadmap_15: Geliştiriciler için geliştiricilere Ödeme Entegrasyon Hizmetleri. Uygulamanızda TurtleCoin'i kabul etmek artık her zamankinden daha kolay.
  roadmap_16: 2019'u başlattı

