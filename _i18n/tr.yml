  # fun facts section
  fun_facts_title: Turtle Artıları
  fun_facts_1: TurtleCoin 30 saniyelik blok süresine yani yüksek hızlı transfer imkanına sahiptir.
  fun_facts_2: TurtleCoin özel blockchain üzerinde çalışmaktadır. Sizden başka hiç kimse paranızı göremez.
  fun_facts_3: Görüntüleme ve Harcama anahtarlarınız ile silinen bir cüzdanı kolaylıkla kurtarabilirsiniz

  # why section
  why_title: Neden TurtleCoin?
  why_1_title: Hızlı Transfer
  why_1: TurtleCoin her 30 saniyede bir yeni blok oluşturmaktadır. Bitcoin veya BitcoinCash a oranla 20 kat hızlı transfer imkanı sağlamaktadır.
  why_2_title: Gizlilik
  why_2: TurtleCoin Monero ve Aeon ile aynı gizlilik özelliklerini sunmaktadır. Gönderimleriniz siz aksini belirlemedikçe gizli ve takip edilemez olur.
  why_3_title: Kolay Kullanım
  why_3: Mobil de dahil olmak üzere hemen hemen tüm işletim sistemlerini destekliyoruz <a href="https://turtlecoin.lol/wallet"> Ücretsiz paper wallet</a>, oluşturarak 5 dakikadan daha kısa süre içerisinde TurtleCoin'e katılabilirsiniz.
  why_4_title: Kolay Kazım
  why_4: TurtleCoin cpu ( İşlemci ) temel kazım aracı ile birlikte gelmektedir, dilerseniz Monero kazımını destekleyen diğer kazım araçlarını da hem cpu hem gpu olarak kullanabilirsiniz,  <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak</a> yazılımını bu işlemler için önermekteyiz.
  why_5_title: Topluluk
  why_5: TurtleCoin topluluğu tüm kullanıcı ve geliştiricilerin katılımına açıktır. Fikir ve görüşlerinize değer veriyoruz. Topluluğumuza katılmak için <a href="http://chat.turtlecoin.lol">Discord</a> kanalımıza bekliyoruz.
  why_6_title: Destek
  why_6: Sürekli büyüyen yazılımcı ve test ekibi ailesi  <a href="http://meta.turtlecoin.lol">GitHub meta-forum</a> platformumuzu ziyaret edebilirsiniz. Bize tester olarak ya da hata raporlayıcısı olarak katkıda bulunabilirsiniz.

  # the story section
  story_title: Hikayemiz
  story_1: Arka Plan
  story_2: Çoğu Turtlecoin geliştiricisi kalın tatlı sakallara sahiptir. <strong>Gerçekten...</strong></h3>
  story_3: <em>Bu bize yeteneklerimiz, düşünmemiz ve saygınlığımızda <strong> fazladan 10 çene tutma puanı </strong> kazandırır. <i class="far fa-smile"></i></em>
  story_4: Gerçek şu ki çoğumuz tam zamanlı başka projeler ile ilgilenen ama bu eğlenceli topluluğa katkı sağlamak için bir araya gelmiş geliştiricileriz.
  story_5: Nasıl Başladık?
  story_6: Soğuk bir Aralık gecesi RockSteady ve Bebop birlikte biralarını yudumlarken, sayıları gittikçe artan gerçek bir proje dahi sunmayan sahte ve başarısız ICOlar hakkında konuşuyorlardı. Bebop işini ciddiye alan bir ekip gerçekçi bir pazarlama ve ciddi bir finansman olmadan gerçek bir proje çıkartmanın mümkün olmadığı kanısına vardı. 
  story_7: RockSteady eğildi sakalını dikkatle okşadı ve tek bir cevap verdi...
  story_8: <strong>"Biramı tutar mısın?."</strong>
  story_9: O gece, 9 Aralık 2017 tarihinde, TurtleCoin doğdu.
  story_10: Neden mi?
  story_11: Çoğu proje herhangi bir ürüne sahip olmadan önce çok fazla fon topluyor. "Neden tüm her şeyi tersten yapmıyoruz?" diye düşündük, işe eğlenceli bir ürün hazırlayarak başlayıp, mümkün olduğunca basit ve erişilebilir hale getirip, kendi kendine büyümesine izin verdik.
  story_12: Finansman stratejimizin güçlü yanı <strong>Eğer havalı bir ürün ortaya çıkartırsak ürünün ihtiyaç duyacağı değer kendi kendine oluşacaktır.</strong> Bu konuda yanıldığımızı düşünüyorsanız görüşlerinizi dinlemekten mutluluk duyarız <a href="http://meta.turtlecoin.lol">bize yazın</a>.
  story_13: Bilge bir fare bir keresinde , "Bir kampumbağa sadece boynunu dışarı çıkartarak ilerler.."
  story_14: alıntı

