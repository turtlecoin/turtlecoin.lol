  title: TurtleCoin
# welcome section
turtlecoin_is: TurtleCoin</span> est une devise
                            électronique <a href="https://github.com/turtlecoin">Open Source</a> 
                            décentralisée se basant sur le système pair-a-pair (P2P).
                            Facilement procurable, 
                            <strong>entièrement privée</strong>, et 
                            <a href="https://docs.turtlecoin.lol/"
                                >disponible</a
                            > dès aujourd'hui.
get_started: Commencez sans plus tarder en seulement <strong>3 étapes.</strong>


# wallet section
wallet_title: Choisissez un portefeuille
wallet_we_support: Nous supportons
                            <strong>Windows, MacOS, Linux, Android, </strong>
                            et un <strong> <a href="http://latest.turtlecoin.lol">CLI</a> ou porteufeuille web</strong>.
wallet_long_term_storage: Pour un stockage à long terme, nous vous recommandons d'utiliser un
                            <strong><a href="/wallet">portefeuille en papier</a></strong>.

#say hello section
say_hello_title: Passez nous dire Bonjour

#get in the know section
get_know_title: Restez au Courant
get_know_text: Chaque semaine, nous publions des mises à jour sur le
                            <strong>
                                <a href="https://blog.turtlecoin.lol"
                                    >Blog Officiel de
                                    <span class="reg">TurtleCoin</span></a
                                ></strong
                            >
                            résumant ce que nous avons fait. Que ce soit
                            pour nous partager une de vos créations ou tout 
