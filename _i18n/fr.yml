  # roadmap section
  roadmap_title: Roadmap
  roadmap_1: Bonjour Turtle
  roadmap_2: TurtleCoin est né le <strong>9 décembre 2017</strong>.
  roadmap_3: Au début, nous n'étions que des lignes de commandes, uniquement disponibles pour Linux, et nous nous faisions bannir des forums en ligne pour le partage de TRTL en flash.
  roadmap_4: Portefeuille GUI
  roadmap_5: "La Communauté TurtleCoin a durement travaillé afin de nous offrir une expérience graphique différente et le rafraichissement de la ligne de commande du portefeuille. Depuis le premier jour, nous avons oeuvré pour rendre TurtleCoin plus simple, et cela commence par un bon GUI. Faites votre choix parmi les portefeuilles suivant :"
  roadmap_6: Partenaires
  roadmap_7: Nous espérions que les TurtleCoin seraient echangeable dès le deuxième trimestre de 2018, et cet objectif a été accompli sur plusieurs marchés.
  roadmap_8: debut du Développement, Deuxième Trimestre 2018
  roadmap_9: Mobius, Blocks rapide sans synchro
  roadmap_10: Synchroniser une chaine immense est un travail douloureux pour le crâne, et les block rapides ne rendent pas la tâche plus rapide. Notre objectif est de produire des blocks plus rapide sur une chaine plus courte.C'est sans doute notre objectif le plus ambitieux, et celui qui necessitera le plus d'aide pour être complêté.
  roadmap_11: A Venir
  roadmap_12: Karai, Contrats Simples et Malins
  roadmap_13: Les réseaux distribués et digne de confiance ont des utilisations au-delà de la monnaie. Karai est notre objectif pour permettre l'activation des applications et des réseaux au-delà de la blockchain principale.
  roadmap_14: Services d'intégration de paiement
  roadmap_15: Services d’intégration de paiement TurtleCoin amusants, rapides et faciles pour les développeurs, par développeurs. Accepter TurtleCoin dans votre application est plus facile que jamais.
  roadmap_16: Lancé Q1 2019

