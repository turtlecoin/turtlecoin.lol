  # fun facts section
  fun_facts_title: Informations diverses sur les Turtles
  fun_facts_1: TurtleCoin a un temps de blocage de 30 secondes, ce qui signifie que la confirmation des transactions est plus rapide.
  fun_facts_2: TurtleCoin a une blockchain privée, personne d'autre que vous ne peut voir votre monnaie.
  fun_facts_3: Vous pouvez restaurer un portefeuille TurtleCoin perdu avec votre clé publique et votre clé privée.

  # why section
  why_title: Pourquoi TurtleCoin ?
  why_1_title: Des transactions rapides
  why_1: TurtleCoin créé des blocs toutes les 30 secondes, au lieu de toutes les 10 minutes. Votre monnaie circule 20x plus rapidement sur TurtleCoin que sur Bitcoin ou BitcoinCash.
  why_2_title: Visibilité
  why_2: TurtleCoin a les mêmes protection des données privées que Monero et Aeon. Toutes les transactions sont privées sauf si vous choisissez de les rendre publiques.
  why_3_title: Facile d'emploi
  why_3: Nous supportons tous les systèmes d'exploitations, même <a href="https://turtlecoin.lol/wallet">sur mobile vous pouvez créer un portefeuille sécurisé gratuitement</a> et commencer à utiliser TurtleCoin en moins de 5 minutes.
  why_4_title: Facile à Miner
  why_4: TurtleCoin utilise son propre mineur sur CPU basique, mais vous pouvez aussi utiliser n'importe quel programme de minage de Monero auquel vous êtes habitués si vous préférez miner sur le GPU ou les mining pools. Nous recommendons <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner </a>.
  why_5_title: Communauté
  why_5: La communauté TurtleCoin est très ouverte aux utilisateurs et aux développeurs. Vous ne serez pas agressé si quelque chose se passe mal, et nous acceptons les critiques. Rejoignez-nous sur notre <a href="http://chat.turtlecoin.lol">serveur Discord</a>.
  why_6_title: Support
  why_6: Nous avons une communauté de développeurs et de testeurs sur notre <a href="http://meta.turtlecoin.lol">méta-forum GitHub</a>. Vous pouvez nous aider en testant les programmes et en envoyant des rapports de bugs, ou tout simplement en venant nous encourager.

  # the story section
  story_title: L'Histoire
  story_1: Notre origine
  story_2: La plupart des Contributeurs de TurtleCoin ont de longues et délicieuses barbes. <strong> OUI. </strong> </h3>
  story_3: <em> Ce qui nous donne un <strong>bonus de +10xp d'Attaque de Menton</strong> et augmente nos capacités de patience et d'analyse. <i class="far fa-smile"></i></em>
  story_4: La vérité, c'est que la plupart d'entre nous somment des développeurs à temps plein sur d'autres projets, et ceci est notre façon à nous d'offrir à la communauté quelque chose d'amusant.
  story_5: Comment nous avons débuté
  story_6: Par une froide soirée de décembre, Bebop et RockSteady discutaient de cette folie entourant les fausses et fragiles ICOs sans consistance autour de quelques bières. Bebop était d'avis qu'il n'était pas possible de monter un véritable projet de nos jours sans une équipe sérieuse, douée en marketing, avec un solide budget.
  story_7: RockSteady hocha la tête, gratta intensément sa barbe, puis répondit..
  story_8: <strong>"Tiens ma bière"</strong>
  story_9: Cette soirée-là, le 9 décembre 2017, TurtleCoin était né.
  story_10: Pourquoi ?
  story_11: Trop de projets embarquent un <strong>budget trop conséquent</strong> en dépit du fait qu'il n'ont <strong>même pas de foutu produit</strong>. Nous nous sommes dit "pourquoi ne pas faire l'inverse ? Faire un projet amusant, le rendre aussi simple et accessible que possible, et le laisser grandir par lui-même."
  story_12: Nous croyons beaucoup en cette stratégie sans budget; si nous pouvons faire un produit cool, <strong>sa valeur va se créer d'elle-même</strong>. Si vous pensez que nous nous trompons, nous serions ravi d'en <a href="http://meta.turtlecoin.lol">discuter</a>.
  story_13: Un rat sage a dit une fois "La tortue ne peut avancer qu'on exposant sa tête..."
  story_14: Proverbe

