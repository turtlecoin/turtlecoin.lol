  # roadmap section
  roadmap_title: Roadmap
  roadmap_1: Ciao Turtle
  roadmap_2: TurtleCoin nasce il <strong>9 Dicembre 2017</strong>.
  roadmap_3: All'inizio eravamo solo in riga di comando, compilati esclusivamente per Linux, e siamo stati ripetutamente bannati da vari forum per aver pubblicato giveaways di TRTL.
  roadmap_4: GUI Wallets
  roadmap_5: "La community TurtleCoin ha lavorato sodo per rilasciare una esperienza grafica diversa, come anche rinnovando i wallet a riga di comando. Dal primo giorno, ci siamo impegnati a rendere TurtleCoin facile da usare, e questo inizia con una buona interfaccia grafica. Prova uno di questi wallet:"
  roadmap_6: Market Partnerships
  roadmap_7: Abbiamo promesso di rendere i TurtleCoin acquistabili entro il Q2 2018, e abbiamo raggiunto l'obiettivo in vari market.
  roadmap_8: Inizio sviluppo, Q2 2018
  roadmap_9: Mobius, Blocchi veloci, No Sync
  roadmap_10: Una grossa sfida con la proof of work riguarda la sincronizzazione di una grande catena, e i blocchi veloci solitamente non aiutano allo scopo. Il nostro obiettivo è produrre blocchi più veloci in una catena più corta. Questo è forse l'obiettivo più ambizioso, e richiederà molto aiuto per essere completato.
  roadmap_11: TBA
  roadmap_12: Karai, Smart Contract semplici
  roadmap_13: Le reti distribuite e trustless hanno usi che vanno oltre i soldi. Karai è il nostro obiettivo per consentire applicazioni distribuite e network oltre la blockchain principale.
  roadmap_14: Servizi di integrazione dei pagamenti
  roadmap_15: Servizi di integrazione di pagamento TurtleCoin divertenti, veloci e facili per sviluppatori, dagli sviluppatori. Accettare TurtleCoin nella tua applicazione è più facile che mai.
  roadmap_16: Lanciato il primo trimestre del 2019

