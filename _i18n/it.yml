  # fun facts section
  fun_facts_title: Informazioni su Turtle
  fun_facts_1: In TurtleCoin i blocchi sono generati ogni 30 secondi, significa che le transazioni vengono confermate rapidamente.
  fun_facts_2: "TurtleCoin ha una blockchain privata: nessuno vede i tuoi soldi eccetto te."
  fun_facts_3: Puoi recuperare un wallet TurtleCoin eliminato tramite le view key e spend key.

  # why section
  why_title: Perchè TurtleCoin?
  why_1_title: Transazioni veloci
  why_1: TurtleCoin genera blocchi ogni 30 secondi, non ogni 10 minuti. I tuoi soldi viaggiano 20 volte più veloce su TurtleCoin rispetto a Bitcoin o BitcoinCash.
  why_2_title: Privacy
  why_2: TurtleCoin ha gli stessi vantaggi di Monero e Aeon per quanto riguarda la privacy. Ogni transazione è privata a meno che tu non scelga di renderla pubblica.
  why_3_title: Facile da usare
  why_3: E' supportato praticamente ogni sistema operativo, anche dal cellulare puoi <a href="https://turtlecoin.lol/wallet">creare un paper-wallet sicuro gratuitamente</a>, ed iniziare con TurtleCoin in meno di 5 minuti.
  why_4_title: Facile da minare
  why_4: TurtleCoin ha già il suo miner CPU di base, ma puoi usare qualsiasi software di mining per Monero a cui sei abituato se vuoi sfruttare la GPU o una mining pool. Noi raccomandiamo <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Community
  why_5: La community TurtleCoin è aperta a utenti e sviluppatori. Nessuno ti rimprovererà quando qualcosa non va e accettiamo critiche al nostro lavoro. Unisciti a noi su <a href="http://chat.turtlecoin.lol">Discord</a>.
  why_6_title: Supporto
  why_6: Stiamo facendo crescere una community di sviluppatori e tester nel nostro <a href="http://meta.turtlecoin.lol">GitHub meta-forum</a>. Puoi supportarci testando software e postando bug reports, o semplicemente facendo il tifo per noi.

  # the story section
  story_title: La storia
  story_1: Il nostro background
  story_2: La maggior parte dei collaboratori di TurtleCoin hanno una folta, lussureggiante barba. <strong>FATTO.</strong></h3>
  story_3: <em>Questo ci fa guadagnare <strong>+10 punti esperienza</strong>, e migliora la nostra pazienza ed abilità di diagnosi. <i class="far fa-smile"></i></em>
  story_4: La verità è che la maggior parte di noi sono sviluppatori a tempo pieno in altri progetti, e questo è il nostro modo di restituire alla community qualcosa di divertente.
  story_5: Come abbiamo iniziato
  story_6: Una fredda notte di Dicembre, RockSteady e Bebop stavano bevendo una birra discutendo della follia riguardo dubbie, ingannevoli ICO senza un minimo di prodotto da mostrare. Bebop sosteneva che al giorno d'oggi non è possibile dar vita ad un nuovo progetto senza un team serio, che fa marketing serio, senza un minimo di fondi.
  story_7: RockSteady si avvicinò lentamente, si accarezzò la barba concentrato, e diede una risposta...
  story_8: <strong>"Tienimi la birra."</strong>
  story_9: Quella notte, il 9 Dicembre 2017, era nata TurtleCoin.
  story_10: Perchè?
  story_11: Troppi progetti stanno accumulando <strong>troppi fondi</strong> nonostante la maggior parte non abbia <strong>un cavolo di prodotto</strong>. Abbiamo pensato "perchè non fare il contrario? Iniziare con un progetto divertente, renderlo il più semplice ed accessibile possibile e lasciarlo crescere per conto suo."
  story_12: Abbiamo molta fiducia nella nostra strategia senza-fondi; se creiamo un buon prodotto, <strong>il valore crescerà da solo</strong>. Se pensi che l'idea sia sbagliata, saremo felici di <a href="http://meta.turtlecoin.lol">parlarne</a>.
  story_13: Un saggio una volta disse, "Una tartaruga va avanti solo quando tira fuori il collo.."
  story_14: Citazione

