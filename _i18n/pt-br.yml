  # fun facts section
  fun_facts_title: Fatos Interessantes
  fun_facts_1: A TurtleCoin possui um tempo de bloco de 30 segundos, o que significa transações de rápida confirmação.
  fun_facts_2: A TurtleCoin possui um blockchain privado, ninguém vê o seu dinheiro além de você.
  fun_facts_3: Você pode restaurar uma carteira TurtleCoin deletada com a sua view key e spend key.

  # why section
  why_title: Por que TurtleCoin?
  why_1_title: Transações rápidas
  why_1: A TurtleCoin está criando blocos a cada 30 segundos, ao contrário de cada 10 minutos. Seu dinheiro viaja 20x mais rápido com TurtleCoin do que com Bitcoin ou BitcoinCash.
  why_2_title: Privacidade
  why_2: A TurtleCoin possui as mesmas características de privacidade que você encontra na Monero e Aeon. Cada transação é privada, a menos que você escolha torná-las públicas.
  why_3_title: Fácil de Usar
  why_3: Oferecemos suporte a quase todos os OS, até mesmo em dispositivos móveis, você pode <a href="https://turtlecoin.lol/wallet">criar uma paper-wallet segura de graça</a>, e começar a usar a TurtleCoin em menos de 5 minutos.
  why_4_title: Fácil de Minerar
  why_4: A TurtleCoin vem com o seu próprio minerador de CPU, mas você pode usar qualquer programa de mineração para Monero que já esteja acostumado, caso prefira utilizar GPU's ou pools de mineração. Nós recomendamos o <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Comunidade
  why_5: A comunidade TurtleCoin é bastante acolhedora com todos os usuários e desenvolvedores. Não irão gritar com você quando as coisas quebrarem e críticas do nosso trabalho são sempre bem vindas. Por favor junte-se a nós em nosso <a href="http://chat.turtlecoin.lol">Chat no Discord</a>.
  why_6_title: Suporte
  why_6: Nós estamos cultivando uma comunidade de desenvolvedores e testadores em nosso <a href="http://meta.turtlecoin.lol">Github meta-forum</a>. Você pode ajudar testando programas e enviando relatórios de bug, ou até mesmo torcendo por nós.

  # the story section
  story_title: A História
  story_1: Nossa experiência
  story_2: A maioria dos colaboradores da TurtleCoin tem barbas grossas e deliciosas. <strong>FATO.</strong></h3>
  story_3: <em>Isso nos dá <strong>+10xp em habilidades de Contorno de Queixo</strong>, e aumenta as nossas habilidades de paciência e diagnósticos. <i class="far fa-smile"></i></em> 
  story_4: A verdade é que a maioria de nós somos desenvolvedores em tempo integral em outros projetos, e a TurtleCoin é a nossa maneira de retribuir à comunidade com algo divertido.
  story_5: Como tudo começou
  story_6: Em uma noite fria de Dezembro, RockSteady e Bebop estavam tomando algumas cervejas enquanto discutiam a respeito da loucura ao redor de ICOs falsas, frágeis e sem produto. Bebop supôs que não seria possível montar um projeto real nos dias de hoje sem um bom time, com uma propaganda séria e prospectando financiamento para o projeto.
  story_7: RockSteady se inclinou para perto, acariciou sua barba com atenção e teve somente uma resposta.
  story_8: <strong>"Segure a minha cerveja."</strong>
  story_9: Naquela noite, 9 de Dezembro de 2017, a TurtleCoin havia nascido.
  story_10: Por que?
  story_11: Muitos projetos estão trazendo <strong>muito financiamento</strong> apesar de a maioria não possuir <strong>um produto</strong>. Nós pensamos: "por que não fazer a coisa toda ao contrário? Começar com um projeto divertido, torná-lo o mais simples e acessível possível e deixá-lo crescer sozinho".
  story_12: Temos uma forte crença em nossa estratégia de não-financiamento; se fizermos um produto legal, <strong> o valor será criado sozinho</ strong>. Se você acha que estamos errados, ficaremos felizes em <a href="http://meta.turtlecoin.lol"> conversar </a> sobre isso.
  story_13: Um sábio rato disse uma vez: "Uma tartaruga só se move para a frente, colocando o pescoço para fora ..."
  story_14: Citação

  # fine print section
  fine_print_title: The Fine Print
  fine_print_1: Aqui estão alguns breves detalhes a respeito do projeto.
  fine_print_2: Média de recompensa dos blocos
  fine_print_3: 1 Bloco a cada<br> 30 segundos
