  # fun facts section
  fun_facts_title: Fatos Divertidos Sobre A Turtle
  fun_facts_1: A TurtleCoin tem um tempo de bloco de 30 segundos, o que significa que as transações são confirmadas mais rapidamente
  fun_facts_2: TurtleCoin possui uma blockchain privada, ninguém vê seu dinheiro exceto você.
  fun_facts_3: Você pode resgatar uma carteira TurtleCoin deletada com sua view key e spend key.

  # why section
  why_title: Por Que TurtleCoin?
  why_1_title: Transações Rápidas
  why_1: TurtleCoin está criando blocos a cada 30 segundos, ao invés de 10 minutos. Seu dinheiro viaja 20x mais rápido na TurtleCoin que no Bitcoin ou BitcoinCash.
  why_2_title: Privacidade
  why_2: TurtleCoin possui as mesmas funções de privacidade que você irá encontrar no Monero e Aeon. Cada transação é privada a menos que você resolva torná-la pública.
  why_3_title: Fácil De Usar
  why_3: Nós suportamos quase todos os sistemas operacionais, mesmo no celular você pode <a href="https://turtlecoin.lol/wallet">fazer uma paper-wallet de graça</a>, e começar com a TurtleCoin em menos de 5 minutos.
  why_4_title: Fácil De Minerar
  why_4: why_4
  why_5_title: Comunidade
  why_5: A comunidade TurtleCoin é muito acolhedora com todos os usuários e desenvolvedores. Você não vai ser gritado quando as coisas quebrarem, e ficamos gratos com críticas do nosso trabalho. Por favor, junte-se a nós em nosso <a href="http://chat.turtlecoin.lol">Chat No Discord</a>.
  why_6_title: Suporte
  why_6: Estamos crescendo a comunidade de desenvolvedores e testadores em nosso <a href="http://meta.turtlecoin.lol">Meta-fórum GitHub</a>. Você pode ajudar testando software e enviando relatórios de bugs, ou até mesmo nos incentivando do lado de fora.

  # the story section
  story_title: A História
  story_1: Nosso Background
  story_2: A maioria dos colaboradores da TurtleCoin possuem barbas grossas e deliciosas. <strong>FATO.</strong></h3>
  story_3: <em>Isso nos dá <strong>10 pontos de habilidades em traços de queixo</strong> , melhora nossa paciência e habilidades diagnósticas. <i class="far fa-smile"></i></em>
  story_4: A verdade é, a maioria de nós somos desenvolvedores em tempo integral em outros projetos, e essa é a nossa maneira de retribuir à comunidade com algo divertido.
  story_5: Como Isso Começou
  story_6: Uma noite fria de dezembro, RockSteady e Bebop estavam tomando várias cervejas enquanto discutiam a loucura em torno de ICOs falsos e frágeis sem produto. Bebop supôs que não seria possível lançar um projeto real hoje em dia sem uma equipe séria, fazendo marketing sério e trazendo fundos sérios.
  story_7: RockSteady se inclinou para perto, acariciou sua barba com atenção e só teve uma resposta.
  story_8: <strong>"Segure a minha cerveja."</strong>
  story_9: Nesta noite, 9 de Dezembro de 2017, a TurtleCoin nasceu.
  story_10: Por que?
  story_11: Muitos projetos estão trazendo <strong>muito financiamento</strong> apesar da maioria ter <strong>nenhum maldito produto</strong>. Nós pensamos, "por que não fazer a coisa toda ao contrário? Comece com um projeto divertido, torne-o o mais simples e acessível possível e deixe-o crescer sozinho".
  story_12: Temos uma forte crença em nossa estratégia de não-financiamento; se fizermos um produto legal, <strong>o valor vai se construir</strong>. Se você acha que estamos errados, ficamos felizes em saber <a href="http://meta.turtlecoin.lol">fale</a> sobre isso.
  story_13: Um rato sábio disse uma vez, "Uma tartaruga só se move para a frente, enfiando o pescoço para fora ..."
  story_14: Citação

