  # roadmap section
  roadmap_title: Roteiro
  roadmap_1: Olá Turtle
  roadmap_2: TurtleCoin nasceu <strong>9 de Dezembro de 2017</strong>.
  roadmap_3: No começo, éramos apenas Linhas de comando, compilados apenas para Linux e banidos repetidamente de fóruns on-line para hospedagem de brindes instantâneos de TRTL.
  roadmap_4: Carteiras em GUI
  roadmap_5: "A Comunidade TurtleCoin tem trabalhado duro para nos trazer uma experiência gráfica diversificada, bem como atualizar a carteira de Linhas de comando também. Desde o primeiro dia, estamos empenhados em tornar a TurtleCoin mais fácil, e isso começa com uma boa interface gráfica. Escolha uma entre as seguintes opções de carteiras:"
  roadmap_6: Parcerias De Mercado
  roadmap_7: Nós nos comprometemos a ter nossas TurtleCoins sendo negociadas publicamente até Q2 2018, e atingimos esse objetivo em vários mercados.
  roadmap_8: Desenvolvimento Iniciado, Q2 2018
  roadmap_9: Mobius, Blocos Rápidos Sem Sincronização
  roadmap_10: Uma grande dor de cabeça com prova de trabalho é a sincronização de uma enorme cadeia, e os blocos rápidos geralmente não ajudam nessa questão. Nosso objetivo é produzir blocos mais rápidos em uma cadeia mais curta. Esse talvez seja o objetivo mais agressivo e exigirá mais ajuda para ser concluído.
  roadmap_11: TBA
  roadmap_12: Karai, Contratos Inteligentes Simples
  roadmap_13: Redes distribuídas e sem confiança têm usos além da moeda. Karai é nosso objetivo para permitir aplicações e redes distribuídas além da blockchain principal.
  roadmap_14: Serviços de Integração de Pagamento
  roadmap_15: Serviços de Integração de Pagamento Fun, Fast, & Easy TurtleCoin para Desenvolvedores, Por Desenvolvedores. Aceitar o TurtleCoin na sua aplicação é mais fácil do que nunca.
  roadmap_16: Lançado no 1T 2019

