  # roadmap section
  roadmap_title: Roadmap
  roadmap_1: Olá Turtle
  roadmap_2: A TurtleCoin nasceu em <strong>9 de Dezembro de 2017</strong>.
  roadmap_3: No começo, éramos apenas linha de comando, compilados apenas para Linux e banidos repetidamente de fóruns on-line por hospedarmos rápidas doações de TRTL.
  roadmap_4: Carteiras GUI
  roadmap_5: "A Comunidade TurtleCoin tem trabalhado duro para nos trazer uma experiência gráfica diversificada, bem como também atualizar a carteira de linha de comando. Desde o primeiro dia, estamos empenhados em tornar a TurtleCoin mais fácil, e isso começa com uma boa interface gráfica. Faça a sua escolha de uma das seguintes carteiras: "
  roadmap_6: Parcerias de Mercado
  roadmap_7: Nós nos comprometemos a ter nossas TurtleCoins sendo negociadas publicamente até o segundo trimestre de 2018, e atingimos esse objetivo em vários mercados.
  roadmap_8: Desenvolvimento Iniciado, Segundo Tritestre de 2018
  roadmap_9: Mobius, Blocos Rápidos Sem Sync
  roadmap_10: Uma grande dor de cabeça com Proof of Work é a sincronização de uma enorme cadeia, e os blocos rápidos geralmente não ajudam nessa questão. Nosso objetivo é produzir blocos mais rápidos em uma cadeia mais curta. Esse talvez seja o objetivo mais agressivo e que exigirá mais ajuda para ser concluído.
  roadmap_11: TBA
  roadmap_12: Karai, Smart Contracts Simples
  roadmap_13: Redes distribuídas e sem confiança têm usos além da moeda. Karai é nosso objetivo para permitir aplicações e redes distribuídas além do blockchain principal.
  roadmap_14: Rede TurtlePay
  roadmap_15: De que adianta um caixa eletrônico se ele não estiver por perto? Toque e pague foi ontem; Toque e ganhe é o amanhã. Seu caixa eletrônico Cripto mais próximo está no seu bolso.


