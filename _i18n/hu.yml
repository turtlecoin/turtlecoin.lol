  # fun facts section
  fun_facts_title: TurtleCoin érdekességek
  fun_facts_1: A TurtleCoin blokkideje 30 másodperc, ami gyorsabb tranzakciómegerősítést jelent.
  fun_facts_2: A TurtleCoinnak privát blokklánca van, így rajtad kívül más nem látja a pénzedet.
  fun_facts_3: Törölt TurtleCoin tárcádat visszaállíthatod a figyelő- és költőkulcsoddal.

  # why section
  why_title: Miért TurtleCoin?
  why_1_title: Gyors tranzakciók
  why_1: A TurtleCoin 10 perces helyett 30 másodperces blokkidővel rendelkezik, így a tranzakció 20-szor gyorsabb, mint a Bitcoin vagy a BitcoinCash esetében.
  why_2_title: Anonimitás
  why_2: A TurtleCoin ugyanazon titkosítással rendelkezik, mint a Monero és az Aeon. Minden tranzakció privát, hacsak nem teszed publikussá.
  why_3_title: Könnyen használható
  why_3: Majdnem minden operációs rendszer támogatott, még mobiltelefonon is <a href="https://turtlecoin.lol/wallet">csinálhatsz egy biztonságos és ingyenes papírtárcát</a>, így kevesebb mint 5 perc alatt el is kezdheted használni.
  why_4_title: Könnyen bányászható
  why_4: A TurtleCoin rendelkezik egy saját, alapszintű CPU-bányászóval, de használhatod bármelyik Monero bányászó szoftvert ha inkább GPU-t vagy bányászpoolokat szeretnél használni. Javaslatunk az <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Közösség
  why_5: A TurtleCoin közössége szívesen lát minden felhasználót és fejlesztőt. Senki nem fog üvöltözni veled, a kritikát pedig szívesen fogadjuk. Csatlakozz a <a href="http://chat.turtlecoin.lol">Discord</a>unkhoz.
  why_6_title: Támogatás
  why_6: Fejlesztőkből és tesztelőkből álló közösséget toborzunk <a href="http://meta.turtlecoin.lol">GitHub meta-fórum</a>unkon. Segíthetsz a szoftver tesztelésével és hibajelentések beküldésével, vagy csak egyszerűen köszönj ránk.

  # the story section
  story_title: Sztori
  story_1: Háttér
  story_2: A TurtleCoinhoz hozzájárulók javának vastag, buja szakálla van. <strong>TÉNY.</strong></h3>
  story_3: <em>Ennek köszönhetően <strong>+10xp állkapocs</strong> képességünk, valamint fokozott türelmünk és diagnosztikai képességünk van.<i class="far fa-smile"></i></em>
  story_4: Az igazság az, hogy legtöbbőnk teljes munkaidejű fejlesztő más projekteknél, és ily módon adunk vissza a közösségnek valami szórakoztatót.
  story_5: Hogyan kezdődött
  story_6: Egy hideg decemberi estén RockSteady és Bebop túl sok sört ivott a hamis és gyenge, termékkel nem rendelkező ICO-k körüli őrület megvitatása közben. Bebop úgy vélekedett, manapság nem lehetséges valódi projektet létrehozni komoly csapat, marketing és finanszírozás nélkül.
  story_7: RockSteady közelebb hajolt, elszántan végigsimította szakállát, és csak egy válasza volt...
  story_8: <strong>„Tartsd a söröm.”</strong>
  story_9: Ezen az estén, 2017. december 9-én megszületett a TurtleCoin.
  story_10: Miért?
  story_11: Túl sok projekt szed be <strong>túl sok pénzt </strong> annak ellenére, hogy a legtöbbnek <strong>nincsen istenverte terméke</strong>. Arra gondoltunk, hogy „Miért ne csinálnánk az egészet visszafele? Csináljunk egy vicces projektet, tegyük a lehető legegyszerűbbé és leghozzáférhetőbbé, majd hagyjuk, hogy kinője magát.”
  story_12: Erősen hiszünk a finanszírozás nélküli stratégiánkban; ha király terméket csinálunk, <strong>az érték önmagát teremti majd meg</strong>. Ha szerinted tévedünk, örömmel <a href="http://meta.turtlecoin.lol">beszélünk</a> róla.
  story_13: Egy bölcsi patkány egyszer azt mondta, „egy teknős csak kitolt nyakkal halad előre...”
  story_14: Idézet

  # fine print section
  fine_print_title: Apróbetűs rész
  fine_print_1: Néhány gyors részlet a projektről.
  fine_print_2: Átlagos blokkjutalom
  fine_print_3: Új blokk<br> 30 másodpercenként
  fine_print_4: Fejlesztő<br> <a href="http://chat.turtlecoin.lol">Csatlakozz hozzánk</a>
  fine_print_5: Nincs előbányászás,<br>nincsenek trükkök

  # roadmap section
  roadmap_title: Ütemterv
  roadmap_1: Helló, Turtle
  roadmap_2: A TurtleCoin <strong>2017. december 9-én</strong> született meg.
  roadmap_3: Eleinte csak parancssorosak voltunk, fordítás csak Linux-ra volt lehetséges, és folyamatosan kitiltásra kerültünk online fórumokról a TRTL ajándékozások miatt.
  roadmap_4: GUI tárcák
  roadmap_5: "A TurtleCoin közösség keményen dolgozott a sokoldalú grafikai élmény nyújtásán és a parancssoros tárca frissítésén is. Az első naptól kezdve elköteleztük magunkat a TurtleCoin egyszerűbbé tétele érdekében, ez pedig egy szép grafikus felülettel kezdődik. Válassz az alábbi tárcák közül:"
  roadmap_6: Piaci partnerségek
  roadmap_7: Ígéretet tettünk, hogy lehetőség lesz a TurtleCoin nyilvános kereskedésére 2018 második negyedévében, és ezen célunkat több piacon is elértük.
  roadmap_8: Elkezdődött fejlesztés, Q2 2018
  roadmap_9: Mobius, gyors blokkok szinkronizálás nélkül
  roadmap_10: A proof of work egyik nagy fejfájása egy hatalmas blokklánc szinkronizálása, és ezen a gyors blokkok nem igazán segítenek. Célunk gyorsabb blokkokat csinálni egy rövidebb láncon. Talán ez a legagresszívabb cél, és ennek eléréséhez fog kelleni a legtöbb segítség.
  roadmap_11: TBA (bejelentésre vár)
  roadmap_12: Karai, egyszerű okos szerződések
  roadmap_13: Az elosztott, bizalmatlan hálózatoknak vannak használati módjai a pénzen túl. A Karai a célunk arra, hogy elosztott applikációkat és hálózatokat hozzunk létre a fő blokkláncon túl.
  roadmap_14: Fizetési integrációs szolgáltatások
  roadmap_15: Szórakoztató, gyors és egyszerű TurtleCoin fizetési integrációs szolgáltatások fejlesztők, fejlesztők számára. A TurtleCoin elfogadása az Ön alkalmazásában egyszerűbb, mint valaha.
  roadmap_16: Elérhető 2019 első negyedévétől

