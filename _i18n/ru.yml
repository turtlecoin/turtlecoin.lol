  download_select_system: Выберите свою систему
  download_latest: Последняя версия
  download_gui: Загурзить GUI
  download_cli: Загурзить CLI

  # fun facts section
  fun_facts_title: Забавные факты о Turtle
  fun_facts_1: Время блока TurtleCoin составляет 30 секунд, что позволяет быстро подтверждать транзакции.
  fun_facts_2: У TurtleCoin есть отдельный блокчейн, никто не видит ваши деньги, кроме вас.
  fun_facts_3: Вы можете восстановить удаленный кошелек TurtleCoin с помощью ваших ключей.

  # why section
  why_title: Почему TurtleCoin?
  why_1_title: Быстрые транзакции
  why_1: TurtleCoin создает блоки каждые 30 секунд, а не каждые 10 минут. Ваши деньги перемещаются в 20 раз быстрее, чем в Bitcoin или BitcoinCash.
  why_2_title: Приватность
  why_2: TurtleCoin имеет те же функции конфиденциальности, что и в Monero и Aeon. Каждая транзакция является частной, если вы не сделаете ее общедоступной.
  why_3_title: Легко использовать
  why_3: Мы поддерживаем большинство OS, даже на мобильном можно <a href="https://turtlecoin.lol/wallet">создать защищенный кошелек</a> и начать работу с TurtleCoin в течение 5 минут.
  why_4_title: Легко добывать
  why_4: TurtleCoin предлагает собственный CPU майнер, но вы также можете использовать любое Monero-совместимое ПО, если предпочитаете майнинг на GPU. Мы рекомендуем <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Сообщество
  why_5: Сообщество TurtleCoin всегда радо новым пользователям и разработчикам. Вы не будете кричать, когда все сломается, и мы приветствуем критику нашей работы. Пожалуйста, присоединяйтесь в наш <a href="http://chat.turtlecoin.lol">Discord чат</a>.
  why_6_title: Поддержка
  why_6: Мы развиваем сообщество разработчиков и тестировщиков в нашем <a href="http://meta.turtlecoin.lol">GitHub форуме</a>. Вы можете помочь в тестировании программного обеспечения и предоставлении отчетов об ошибках или даже просто подбадривать нас со стороны.

  # the story section
  story_title: История
  story_1: Наш опыт
  story_2: Большинство участников TurtleCoin имеют толстые, сочные бородки. <strong>ФАКТ.</strong></h3>
  story_3: <em>Это дает нам <strong>+10xp</strong> к способностям, а также улучшает наши навыки терпения и диагностики. <i class="far fa-smile"></i></em>
  story_4: Правда в том, что большинство из нас – разработчики на полную ставку в других проектах, и это наш способ вернуть сообщество с чем-то забавным.
  story_5: Как все началось
  story_6: Одной холодной декабрьской ночью, RockSteady и Bebop слишком много пили, обсуждая безумие вокруг поддельных, хлипких ICO без продукта. Bebop предположил, что сейчас невозможно будет реализовать настоящий проект без серьезной команды, сделать серьезный маркетинг и привлечь серьезное финансирование.
  story_7: RockSteady наклонился, пристально погладил свою бороду и имел только один ответ...
  story_8: <strong>"Держи мое пиво."</strong>
  story_9: В ту ночь, 9 декабря 2017 года, появился TurtleCoin.
  story_10: Почему?
  story_11: Слишком много проектов в начале <strong>изилшне финансируются</strong> несмотря на то, что большинство из них <strong>не имеют взрывного продукта</strong>. Мы подумали: "Почему бы не сделать все в обратном направлении? Начнем с забавного проекта, сделаем его максимально простым и доступным, и пусть он будет расти сам по себе."
  story_12: Мы твердо верим в нашу стратегию без финансирования; если мы сделаем классный продукт, <strong>ценность создаст себя сама</strong>. Если вы считаете, что мы ошибаемся, мы рады <a href="http://meta.turtlecoin.lol">поговорить</a> об этом.
  story_13: Однажды мудрая крыса сказала: "Черепаха, высунув шею, движется только вперед..."
  story_14: Цитата

  # fine print section
  fine_print_title: Краткий обзор
  fine_print_1: Вот некоторые краткие сведения о проекте.
  fine_print_2: Награда за блок
  fine_print_3: 1 блок каждые<br> 30 секунд
  fine_print_4: Разработчики <br> <a href="http://chat.turtlecoin.lol">Присоединяйтесь к нам</a>
  fine_print_5: Нет премайна <br> Нет махинаций

  # roadmap section
  roadmap_title: Дорожная карта
  roadmap_1: Привет, Черепаха
  roadmap_2: TurtleCoin появился <strong>9 декабря 2017 года</strong>.
  roadmap_3: В начале мы были только командной строкой, скомпилированной только для Linux, и ее неоднократно запрещали на онлайн-форумах для размещения объявлений.
  roadmap_4: GUI Кошельки
  roadmap_5: "Сообщество TurtleCoin усиленно работало, чтобы принести вам разнообразный графический опыт, а также обновить кошелек командной строки. С первого дня мы стремились сделать TurtleCoin проще, и это начинается с хорошего графического интерфейса. Возьмите один из следующих кошельков:"
  roadmap_6: Партнерские отношения с рынком
  roadmap_7: Мы пообещали, что наши TurtleCoins будут публично торговаться к 2 кварталу 2018 года, и мы достигли этой цели на нескольких биржах.
  roadmap_8: Начало разработки, Q2 2018
  roadmap_9: Mobius, быстрые блоки без синхронизаций
  roadmap_10: Большая головная боль с доказательством работы – это синхронизация огромной цепи, и быстрые блоки обычно не помогают этой проблеме. Наша цель – производство более быстрых блоков на более короткой цепочке. Это, пожалуй, самая агрессивная цель и потребует наибольшей помощи для завершения.
  roadmap_11: TBA
  roadmap_12: Karai, простые смарт-контракты
  roadmap_13: Распределенные, ненадежные сети имеют использование за пределами валюты. Karai – наша цель для предоставления распределенных приложений и сетей за пределами основной блок-цепи.
  roadmap_14: Сеть TurtlePay
  roadmap_15: Что хорошего в банкомате, если он не находится поблизости? "Нажми-и-заплати" – вчерашний день; "Нажми-и-заработай" – завтрашний. Ваш ближайший банкомат находится в вашем кармане.


