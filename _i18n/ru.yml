  fine_print_5: Без премайна <br>Без обмана и махинаций
  #"премайнинг" не звучит, имхо
  
  # roadmap section
  roadmap_title: Roadmap
  roadmap_1: Здравствуй Черепаха
  roadmap_2: TurtleCoin родился <strong>9 декабря 2017 года</strong>.
  roadmap_3: В начале мы имели только командную строку, скомпилированную только для Linux, и неоднократные баны на различных форумах за раздачи черепах(TRTL).
  roadmap_4: Кошельки с графическим интерфейсом
  roadmap_5: "TurtleCoin Сообщество усердно работает над тем, чтобы принести нам разнообразный опыт в графике, также обновляя кошелек для командной строки. С первого дня мы решили сделать TurtleCoin проще, и это начинается с хорошего графического интерфейса. Выберите один из следующих кошельков:"
  roadmap_6: Партнеры
  roadmap_7: Мы обещали, что TurtleCoin'ы будут публично торговаться ко II кварталу 2018 года, и мы добились этой цели на некоторых площадках.
  roadmap_8: Начало разработки, II квартал 2018
  roadmap_9: Mobius, Быстрые Блоки Без Синхронизации
  roadmap_10: Большая проблема с proof of work это синхронизация огромной цепочки, и быстрые блоки обычно не решают эту проблему. Поэтому наша цель - это нахождения быстрых блоков на короткой цепочке. Это, пожалуй, самая агрессивная цель и для ее достижения нам нужна помощь.
  roadmap_11: TBA
  roadmap_12: Karai, Простые Смарт-контракты
  roadmap_13: Распределенная сеть может быть использована не только в криптовалюте. Karai - это наша цель для создания приложений и сетей за пределами основного блокчейна.
  roadmap_14: Услуги по интеграции платежей
  roadmap_15: Забавная, быстрая и простая услуга интеграции платежей TurtleCoin для разработчиков, разработчиками. Принять TurtleCoin в вашем приложении проще, чем когда-либо.
  roadmap_16: Запущенный Q1 2019

