  # fun facts section
  fun_facts_title: Интересные факты о черепахах
  fun_facts_1: Время нахождения блока в сети TurtleCoin - 30 секунд, что обеспечивает быстрые переводы.
  fun_facts_2: TurtleCoin имеет приватный блокчейн, никто кроме вас не видит ваши деньги.
  fun_facts_3: Вы можете восстановить удаленный TurtleCoin кошелек, используя ваши "view" и "spend" ключи.

  # why section
  why_title: Почему TurtleCoin?
  why_1_title: Быстрые переводы
  why_1: TurtleCoin находит блоки каждые 30 секунд, а не каждые 10 минут. Ваши деньги перемещаются в 20 раз быстрее в сети TurtleCoin чем в сети Bitcoin или BitcoinCash.
  why_2_title: Конфиденциальность
  why_2: TurtleCoin иммет те же функции поддержания конфиденциальности что и Monero и Aeon. Каждый перевод конфиденциален до тех пор пока вы сами не сделаете его публичным.
  why_3_title: Легко использовать
  why_3: Мы поддерживаем почти каждую ОС, даже на мобильном телефоне вы можете <a href="https://turtlecoin.lol/wallet">создать защищенный кошелек бесплатно</a>, и начать работу с TurtleCoin менее чем за 5 минут.
  why_4_title: Легко майнить
  why_4: TurtleCoin поставляется с собственным майнером на процессоре, но вы можете использовать любой майнер для Monero, к которому вы привыкли, с любым пулом. Мы рекомендуем <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Сообщество
  why_5: Сообщество TurtleCoin приветствует всех пользователей и разработчиков. Мы впадем в бешенство когда что-то пойдет не так, и мы будем рады вашей критике. Пожалуйста, присоединяйтесь к нашему <a href="http://chat.turtlecoin.lol">Discord чату</a>.
  # You won't get shouted at when things break, and we welcome critiques of our work. Не совсем понял как перевести это. Пытался нагуглить выражение, получается что-то типа синонима злиться или сердиться
  why_6_title: Поддержка
  why_6: Наше сообщество разработчиков и тестеров живет на <a href="http://meta.turtlecoin.lol">GitHub форуме</a>. Чтобы помочь нам, вы можете тестировать софт и отправлять отчеты об ошибках, или даже просто подбадривать нас.

  # the story section
  story_title: История
  story_1: Наш опыт
  story_2: Большинство разработчиков TurtleCoin имеют толстые бородки. <strong>Это факт</strong></h3>
  story_3: <em>Это дает нам <strong>+10 к поглаживанию подрородка</strong>, и улучшает наши навыки терпения и поиска ошибок. <i class="far fa-smile"></i></em>
  story_4: По правде говоря, большинство из нас - разработчики на полную ставку в других проектах, и это наш способ дать обществу что-то забавное и интересное.
  story_5: Как мы это начали
  story_6: Одной холодной декабрьской ночью RockSteady и Bebop слишком много выпили, пока обсуждали ситуацию вокруг фейковых ICO, не имеющих конечного продукта. Bebop высказал догадку, что сейчас невозможно запустить стоящий проект без серьезной команды, маркетинга и инвестиций со стороны.
  story_7: RockSteady наклонился, сосредоточенно погладил свою бородку, он мог ответить только...
  story_8: <strong>"Держи мой пивас."</strong>
  story_9: Так, той ночью, 9 декабря 2017 года TurtleCoin появился на свет.
  story_10: Почему?
  story_11: Слишком много проектов получают <strong>большие инвестиции</strong>, <strong>не имея готового продукта</strong>. Мы подумали":" "Почему бы не сделать все наоборот? Начать с забавного проекта, сделать его простым и доступным для масс насколько возможно, и пусть он будет расти сам по себе."
  story_12: Мы твердо уверены в нашей стратегии финансирования; если мы сделаем классный продукт, <strong>он сам набьет себе цену</strong>. Если вы думаете, что мы ошибаемся, то мы будем рады <a href="http://meta.turtlecoin.lol">обсудить</a> это.
  story_13: Однажды мудрая крыса сказала":" "Черепаха движется вперед только, вытянув шею..."
  story_14: Цитата
  # "A turtle only moves forward by sticking his neck out.." я понял как чтобы идти вперед нужно рисковать, но риск должен быть оправданным

  # fine print section
  fine_print_title: Мелким шрифтом
  fine_print_1: Несколько маленьких деталей о нашем проекте.
  fine_print_2: Средняя награда за блок
