  # fun facts section
  fun_facts_title: 烏龜幣有趣的特性
  fun_facts_1: 烏龜幣每30秒產生一個區塊，這代表轉帳交易更加快速。
  fun_facts_2: 烏龜幣的區塊鍊保障您的隱私，除了使用者之外，沒有人能檢視您的資金。
  fun_facts_3: 您可以利用 view key 及 spend key 復原您的烏龜幣錢包。

  # why section
  why_title: 為何選擇烏龜幣?
  why_1_title: 快速的轉帳交易
  why_1: 烏龜幣每30秒產生一個區塊，相較於比特幣或比特金每10分鐘產生一個區塊，烏龜幣的轉帳快了20倍。
  why_2_title: 保障隱私
  why_2: 烏龜幣與門羅幣以及永世幣同樣具有保障隱私的特性，除非您決定公開交易，不然每一個轉帳交易都是隱蔽的。
  why_3_title: 容易使用
  why_3: 我們支持幾乎每一個作業系統，即便在行動裝置上，您也可以免費 <a href="https://turtlecoin.lol/wallet">產生 一個安全的紙錢包</a>，從建立錢包到開始使用只需不到5分鐘。
  why_4_title: 容易開採
  why_4: why_4
  why_5_title: 龐大的社群
  why_5: 烏龜幣的社群歡迎所有的使用者或開發人員。 你不會因為犯錯而被社群責備，而且我們歡迎任何對烏龜幣的批評與建議。請加入我們的 <a href="http://chat.turtlecoin.lol">Discord Chat</a>。
  why_6_title: 支持
  why_6: 我們正在 <a href="http://meta.turtlecoin.lol">GitHub meta-forum</a> 上塑造一個開發人員及測試人員的社群。您可以藉由測試軟體、提供除錯報告以及鼓勵來協助我們。

  # the story section
  story_title: 故事
  story_1: 我們的背景
  story_2: 大多數的烏龜幣開發人員都有厚重且賞心悅目的鬍子。 <strong>這是真的。</strong></h3>。
  story_3: <em>這個特徵讓我們 <strong> 在撫摸下巴這個技能上多了10個點的經驗值 </strong>，並且強化我們的耐心及判斷力。 <i class="far fa-smile"></i></em>
  story_4: 事實上，大多數的烏龜幣開發人員都有其他的全職工作，而烏龜幣是提供我們樂趣並回饋給社群的一個方式。
  story_5: 烏龜幣是如何產生的?
  story_6: 在12月、一個寒冷的夜晚，駭客 RockSteady 及 Bebop 兩人喝了太多啤酒，並且討論到世界上有太多造假、而實際上沒有產品開發實力的區塊鍊項目ICO。Bebop 認為在這個時代，若沒有認真的團隊、認真的行銷、以及正式的經費來源，不可能建立一個有用的區塊鍊項目。
  story_7: RockSteady 熱切地摸著鬍子，仔細地聆聽 Bebop。他只有一個反應..
  story_8: <strong>"拿好我的啤酒，我做給你看"</strong>
  story_9: 這個夜晚，2017年12月9日，烏龜幣誕生了。
  story_10: 為何創造烏龜幣?
  story_11: 許多的區塊鍊項目獲得了 <strong>太多的經費支持</strong> 而大多數 <strong>根本沒有實際產出</strong>。我們理解到一點 "為何不讓整個事情倒著來?" 發起一個好玩的區塊鍊項目，讓它儘可能的容易使用且容易獲得、讓它自己成長。
  story_12: 我們強烈地相信我們的無經費策略；如果我們做出好的產品， <strong>產品會自己創造價值</strong>。 如果你認為我們是錯的，我們歡迎您來 <a href="http://meta.turtlecoin.lol">談談</a> 你的想法。
  story_13: 有一隻聰明的老鼠曾經說過 "烏龜只有伸出脖子才能向前走.."
  story_14: 引文

  # fine print section
  fine_print_title: 附屬細則
  fine_print_1: 以下是這個區塊鍊項目一些簡短的細節。
  fine_print_2: 平均區塊收益
  fine_print_3: 1 區塊<br> 每30秒
  fine_print_4: 開發團隊 <br> <a href="http://chat.turtlecoin.lol">加入我們</a>
  fine_print_5: 沒有預先挖礦 <br>沒有惡作劇

  # roadmap section
  roadmap_title: 產品路徑圖
  roadmap_1: 嗨! 烏龜
  roadmap_2: 烏龜幣誕生於 <strong>2017年12月9日</strong>.
  roadmap_3: 剛開始，烏龜幣只有命令列錢包，只能從 Linux 編譯。當時由於贈送烏龜幣，常常被網路論壇取締。
  roadmap_4: 圖形介面的烏龜幣錢包誕生
  roadmap_5: "烏龜幣社群積極給使用者帶來圖形化的體驗，同時更新了命令列錢包。打從第一天開始，我們便承諾要讓烏龜幣變得更容易使用，而這得從圖形化開始。從這些錢包中，挑一個您喜歡的:"
  roadmap_6: 行銷夥伴
  roadmap_7: 我們承諾讓烏龜幣在2018年的第二季能公開交易，而我們已經達成了，現在烏龜幣能在數個交易所進行交易。
  roadmap_8: 2018年的第二季，產品開發開始
  roadmap_9: Mobius，快速的區塊且無須同步
  roadmap_10: 同步巨大的區塊鍊是工作量證明機制一個令人頭痛的問題。快速的產生區塊並不會解決這個問題。我們的目標是在較短的鍊上更快地產生區塊。這是最有挑戰性的目標，因此我們需要更多的幫助。
  roadmap_11: TBA
  roadmap_12: Karai，簡單的智能合約
  roadmap_13: 散布式且不可靠的網絡使用 beyond currency。開發 Karai 是我們的目標，它能在主要的區塊鍊上發布程式及網絡。
  roadmap_14: 支付集成服务
  roadmap_15: 开发人员为开发人员提供有趣，快速，简便的TurtleCoin支付集成服务。 在您的应用程序中接受TurtleCoin比以往更容易。
  roadmap_16: 于2019年第一季度推出

