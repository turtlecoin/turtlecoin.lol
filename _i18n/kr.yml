  fine_print_4: 개발자 <br><a href="http://chat.turtlecoin.lol">함께 하기</a>
  fine_print_5: 사전채굴 없음 <br>개수작 없음

  # roadmap section
  roadmap_title: 로드맵
  roadmap_1: 안녕 거북아!
  roadmap_2: TurtleCoin 탄생일 <strong>2017년 12월 9일</strong>.
  roadmap_3: 처음에는 저희는 커맨드라인 뿐이였고 리눅스용으로만 짜여져 있었습니다. TurtleCoin 나눔 이벤트 하다가 온라인포럼에서 여러 번 쫓겨나기도 했습니다.
  roadmap_4: 그래픽유저인터페이스 지갑 (GUI Wallets)
  roadmap_5: "TurtleCoin 커뮤니티는 개발 첫날부터 쉽고 다양한 시각적 경험을 선사하기 위해 커맨드라인 지갑의 리모델링과 같은 그래픽유저인터페이스 (GUI) 개발에 몰두해왔습니다. 아래 보이는 지갑들 중 마음에 드는 것을 선택하세요:"
  roadmap_6: 파트너 쉽
  roadmap_7: 저희가 2018년 2분기에 약속한 바와 같이 TurtleCoin은 현재 여러 시장에서 공식적으로 거래가 이루어지고 있습니다.
  roadmap_8: 2018년 2분기 개발시작
  roadmap_9: 뫼비우스, 싱크가 필요없는 빠른 블록
  roadmap_10: POW 채굴방식의 가장 큰 문제점은 거대한 체인을 동기화 하는 것입니다. 빠른 블록속도도 그 문제를 해결하진 못하죠. 저희의 목표는 더 짧은 체인위에 더 빠른 블록속도입니다. 이것은 우리 프로젝트중 가장 중요한 목표이기도 하고, 여러분의 많은 도움이 필요한 부분이기도 합니다.
  roadmap_11: 향후 소식
  roadmap_12: Karai, 간단한 스마트 컨트렉트
  roadmap_13: 분산, 무신뢰 네트워크는 화폐를 이상의 수많은 용도를 가지고 있습니다. Karai는 기존의 블록체인을 넘어서서 Dapp을 가능케할 저희 프로젝트의 주요 목표입니다.
  roadmap_14: 지불 통합 서비스
  roadmap_15: 개발자를위한 재미있는, 빠르고, & 쉬운 TurtleCoin 지불 통합 서비스 개발자. 응용 프로그램에서 TurtleCoin을 수락하는 것이 그 어느 때보 다 쉬워졌습니다.
  roadmap_16: 2019 년 1 월 출시

