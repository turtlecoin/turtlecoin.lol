  # fun facts section
  fun_facts_title: 재밌는 Turtle 이야기
  fun_facts_1: TurtleCoin 은 30초의 블록생성시간을 갖고 있습니다, 거래 확인이 빠르다는 얘기죠.
  fun_facts_2: TurtleCoin 은 프라빗 블록체인을 기반으로 합니다. 여러분을 제외한 그누구도 여러분의 돈을 볼수없죠.
  fun_facts_3: 실수로 TurtleCoin 지갑을 지웠다구요? 걱정마세요! 여러분의 view key와 spend key만 있다면 언제든지 복구할수 있습니다.

  # why section
  why_title: 왜 TurtleCoin 일까요?
  why_1_title: 빠른 거래
  why_1: TurtleCoin 은 30초 마다 새로운 블록을 생산합니다. 비트코인이나 비트코인 캐쉬보다 대략 20배 가량 빠른 속도로 전송이 가능합니다.
  why_2_title: 프라이버시
  why_2: TurtleCoin 은 Monero와 Aeon에서 사용되는 동일한 프라이버시 기능을 사용합니다. 모든 거래는 비공개로 유지됩니다 물론 여러분이 공개하기 전까지는요.
  why_3_title: 간편한 사용
  why_3: 저희는 모든 OS를 지원합니다, 심지어 여러분의 스마트폰에서도 <a href="https://turtlecoin.lol/wallet"> 무료로 안전한 페이퍼 월렛을 만들수 있으며</a>, 단 5분안에 터틀코인을 사용할수있습니다.
  why_4_title: 간편한 채굴
  why_4: TurtleCoin은 자체적인 CPU miner를 탑재합니다. 하지만 기존에 사용하던 모네로 마이닝 소프트웨어를 이용한 GPU 채굴과 마이닝풀도 그대로 사용이 가능합니다. 저희는 <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner를 추천합니다</a>.
  why_5_title: 커뮤니티
  why_5: TurtleCoin 커뮤니티는 모든 유저와 개발자를 환영합니다. 어떠한 일이 있더라도 존중받을수 있고 저희 프로젝트의 비난 또한 달게 받겠습니다. 저희와 함께 해주세요<a href="http://chat.turtlecoin.lol">Discord Chat</a>.
  why_6_title: 지원
  why_6: 저희는 개발진과 테스터들을 위한 커뮤니티를 양성중입니다. (<a href="http://meta.turtlecoin.lol">GitHub meta-forum</a>) 여러분이 소프트웨어를 테스트하고 버그를 신고해 주시면 감사하겠지만 그저 옆에서 응원 해주는 것만으로도 큰 도움이 될것 같네요.

  # the story section
  story_title: 이야기
  story_1: 배경
  story_2: 대부분의 TurtleCoin 프로젝트 참여자들은 두껍고 섹시한 수염을 갖고 있습니다. <strong>팩트.</strong></h3>
  story_3: <em> 그덕에 우리는 <strong>+10xp 수염 쓰다듬기</strong>를 시전할수 있고, 패시브로 인내심과 문제해결 능력이 향상되었죠. <i class="far fa-smile"></i></em>
  story_4: 대부분의 터틀코인 개발자들은 다른 프로젝트에서 열심히 활동 중인 사람들로 이루어져 있습니다. 이 프로젝트는 우리가 가진 능력으로 사회에 보답할수 있는 재밌는 방법을 찾아보다 고안하게 되었습니다.
  story_5: 시작
  story_6: 어느 한 추웠던 12월 밤. RockSteady와 Bebop은 맥주를 마시며 최근에 넘쳐나는 엉터리 스캠 코인들을 까고 있었습니다. Bebop은 왜 암호화폐 프로젝트는 하나같이 돈을 쏟아 붓고 빵빵한 개발진과 화려한 마케팅이 동반되어야만 하는지에 대한 고민에 빠져있었습니다.
  story_7: RockSteady가 갑자기 정색을 하고 수염을 만지작 거리더니 넌지시 말했죠..
  story_8: <strong>"잠깐, 내 맥주좀 들고있어봐"</strong>
  story_9: 2017년 12월 9일 바로 그날 밤 TurtleCoin이 탄생하게 됩니다.
  story_10: 왜?
  story_11: 수많은 프로젝트들이 대책없이 <strong>투자만 왕창 끌어들이지만</strong> 결국엔 <strong>아무런 결과물도</strong>만들어내지 못했죠. 그래서 저희는 이 모든것을 반대로 해보기로 했습니다. 일단 프로젝트를 시작하고, 누구나 쉽고 재밌게 사용하면서 프로젝트가 스스로 성장할수 있도록 놔두는 겁니다.
  story_12: 저희는 이러한 무자본 전략에 대한 확신이 있습니다. 저희가 멋진 제품을 만든다면 <strong>그 가치는 스스로 탄생하겠죠</strong>. 저희가 틀렸다고 생각하신다면 언제라도 여러분의<a href="http://meta.turtlecoin.lol">의견</a>을 나눠주세요.
  story_13: 어느한 똑똑한 쥐가 말했습니다, "거북이는 전진하기 위해 목을 내놓는다"
  story_14: (이야기 인용)

  # fine print section
  fine_print_title: 알아 두어야 할점
  fine_print_1: 저희 프로젝트에 대한 간단한 설명입니다.
  fine_print_2: 평균 블록보상
