  # fun facts section
  fun_facts_title: Datos divertidos de TurtleCoin
  fun_facts_1: TurtleCoin tiene un lapso de treinta segundos por bloque, es decir que las transacciones se confirman más rápido.
  fun_facts_2: TurtleCoin tiene un blockchain privado, nadie más que tu ve los fondos y movimientos.
  fun_facts_3: Podrías restaurar tu cartera perdida con el veiw key y el spend key.

  # why section
  why_title: ¿Por qué TurtleCoin?
  why_1_title: Transacciones rápidas
  why_1: TurtleCoin crea bloques cada 30 segundos, a diferencia de cada 10 minutos. Su dinero viaja 20 veces más rápido en TurtleCoin que en Bitcoin o BitcoinCash.
  why_2_title: Privacidad
  why_2: TurtleCoin tiene las mismas características de privacidad que encontrarás en Monero y Aeon. Todas las transacciones son privadas a menos que elija hacerlas públicas.
  why_3_title: Fácil de usar
  why_3: Nuestra plataforma está disponible en casi todos los sistemas operativos, incluso en dispositivos móviles; puede <a href="http://turtlecoin.lol/wallet">crear una billetera segura de forma gratuita</a> y comenzar a utilizar TurtleCoin en menos de cinco minutos.
  why_4_title: Fácil de minar
  why_4: TurtleCoin viene con su propio minero de CPU básico, pero también puede usar cualquier software de minería de Monero al que esté acostumbrado, si prefiere usar GPU o grupos de minería. Recomendamos <a href="https://github.com/fireice-uk/xmr-stak/releases/latest"> XMR-Stak Unified Miner </a>.
  why_5_title: Comunidad
  why_5: La comunidad de TurtleCoin es muy acogedora para todos los usuarios y desarrolladores. No gritaremos si algo se rompe, y recibimos críticas de nuestro trabajo. Únete a nuestro <a href="http://chat.turtlecoin.lol"> Chat de Discord </a>.
  why_6_title: Soporte
  why_6: Estamos desarrollando una comunidad de programadores en nuestro <a href="http://meta.turtlecoin.lol"> meta-foro de GitHub </a>. Cualquiera es bienvenido a proveer ayuda haciendo pruebas del software y enviando informes de errores, o incluso aplaudiendo el buen trabajo que logramos.

  # the story section
  story_title: La historia
  story_1: Nuestro pasado
  story_2: La mayoría de los colaboradores en TurtleCoin tienen barbas gruesas y suculentas. <strong> REALIDAD. </strong> </h3>
  story_3: <em> Esto mejora nuestra paciencia y habilidades de diagnóstico. <i class="far fa-smile"></i></em>
  story_4: La verdad es que la mayoría de nosotros somos programadores a tiempo completo en otros proyectos, y TurtleCoin es nuestra forma de devolver algo de diversión a la comunidad.
  story_5: Cómo lo comenzamos
  story_6: Una fría noche de diciembre, RockSteady y Bebop estaban tomando cerveza mientras discutían sobre la locura en torno a los ICO's falsos sin ningún producto. Bebop conjetó que en este tiempo no sería posible lanzar un proyecto real sin un equipo serio, haciendo marketing serio y aportando fondos seriamente.
  story_7: "RockSteady se inclinó, acarició su barba delicadamente, y solo tuvo una respuesta:"
  story_8: <strong> "Agarra mi cerveza". </strong>
  story_9: Esa noche, 9 de diciembre de 2017, Nació TurtleCoin.
  story_10: ¿Por qué?
  story_11: "Hay mcuhos proyectos  recaudando <strong> demasiadas inversiones, </strong> a pesar de que la mayoría no tienen <strong> ningún producto </strong>. Pensamos: \"¿por qué no hacer todo al revés? Comenzar con un proyecto divertido, hacerlo de la manera más simple y accesible posible, y permitir que crezca por sí solo.\""
  story_12: Creemos firmemente en nuestra estrategia de no financiamiento; si hacemos un producto interesante, <strong> el valor se creará por sí mismo </strong>. Si crees que estamos equivocados, nos complace <a href="http://meta.turtlecoin.lol"> hablar contigo </a> al respecto.
  story_13:  Una rata sabia dijo una vez, "Una tortuga solo avanza sacando su cuello ..."
  story_14: Cita

