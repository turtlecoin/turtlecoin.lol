  # roadmap section
  roadmap_title: Roadmap
  roadmap_1: Hello Turtle
  roadmap_2: TurtleCoin is geboren op <strong>9 december 2017</strong>.
  roadmap_3: In het begin werkten we alleen op de command line en hadden we alleen een Linux versie gecompileerd. We werden meermaals van diverse online fora gebanned omdat we TRTL weggeef-acties op poten hadden gezet.
  roadmap_4: GUI Wallets
  roadmap_5: "De TurtleCoin Community is hard aan het werk geweest om diverse grafische interfaces te bouwen, en ook de command line wallet te verbeteren. Vanaf dag één hebben we ons toegewijd aan het makkelijker maken van TurtleCoin, en dat begint met een goede GUI. Je kunt kiezen uit de volgende wallets: "
  roadmap_6: Samenwerking Met De Markten
  roadmap_7: We hebben toegezegd dat we in Q2 2018 onze TurtleCoins publiek handelbaar willen hebben. We hebben dat doel op meerdere markten voltooid.
  roadmap_8: Ontwikkeling Gestart, Q2 2018
  roadmap_9: Mobius, Snelle Blocks Zonder Sync
  roadmap_10:  Een groot nadeel met “proof of work” is het moeten syncen van een enorme chain, en snelle blocks zijn hier meestal geen oplossing voor. Ons doel is om sneller blocks te produceren op een kortere chain. Dit is wellicht een van de meest heftige doelen, waarbij we de meeste hulp gaan nodig hebben om het voor elkaar te krijgen.
  roadmap_11: NNB
  roadmap_12: Karai, “Simple Smart Contracts”
  roadmap_13: Gedistribueerde, “trustless” netwerken hebben toepassingsmogelijkheden die verder gaan dan valuta. Karai is ons doel voor het mogelijk maken van gedistribueerde applicaties en netwerken die verder gaan dan de hoofd-blockchain.
  roadmap_14: Payment Integration Services
  roadmap_15: Fun, Fast en Easy TurtleCoin Payment Integration Services voor ontwikkelaars, door ontwikkelaars. Het accepteren van TurtleCoin in uw applicatie is eenvoudiger dan ooit.
  roadmap_16: Q1 2019 gelanceerd

