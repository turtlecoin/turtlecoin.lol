  # fun facts section
  fun_facts_title: Leuke Turtle Feiten
  fun_facts_1: TurtleCoin heeft een 30 seconden block time, wat betekent dat transacties sneller gecontroleerd worden.
  fun_facts_2: TurtleCoin heeft een privé blockchain, niemand ziet jouw geld, behalve jij.
  fun_facts_3: Je kunt een verwijderde TurtleCoin wallet terughalen met je “view key” en je “spend key”.

  # why section
  why_title: Waarom TurtleCoin?
  why_1_title: Snelle Transacties
  why_1: TurtleCoin maakt niet elke 10 minuten, maar elke 30 seconden blocks aan. Je geld gaat dus 20x zo snel met TurtleCoin dan met Bitcoin of BitcoinCash.
  why_2_title: Anonimiteit
  why_2: TurtleCoin heeft dezelfde privacy eigenschappen die je terugziet bij Monero en Aeon. Iedere transactie is anoniem, behalve wanneer je er zelf voor kiest om deze bekend te maken.
  why_3_title: Makkelijk In Gebruik
  why_3: We ondersteunen nagenoeg elk OS, zelfs op je mobiele telefoon kun je <a href="https://turtlecoin.lol/wallet">gratis een beveiligde paper-wallet aanmaken</a>, en binnen 5 minuten aan de slag gaan met TurtleCoin.
  why_4_title: Makkelijk Te Minen
  why_4: TurtleCoin heeft zijn eigen eenvoudige CPU miner, maar je kunt ook elke andere Monero mining software gebruiken als je liever met GPU’s of een mining pool werkt. Wij adviseren <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Community
  why_5: De TurtleCoin community heet alle gebruikers en ontwikkelaars van harte welkom. Er zal niet op je gescholden worden als er dingen kapot gaan en we staan open voor een kritieke noot op ons werk. Draag bij in onze <a href="http://chat.turtlecoin.lol">Discord Chat</a>.
  why_6_title: Ondersteuning
  why_6: We zijn een groeiende community van ontwikkelaars en testers in ons <a href="http://meta.turtlecoin.lol">GitHub meta-forum</a>. Jij kunt ons helpen met het testen van software en het doorgeven van bugs, maar ons vanaf de zijlijn toejuichen mag natuurlijk ook. 
  # the story section
  story_title: Het Verhaal
  story_1: Onze Achtergrond
  story_2: De meeste mensen die een bijdrage leveren aan TurtleCoin, hebben heerlijke dikke baarden.<h3><strong>FEIT.</strong></h3>
  story_3: <em>Dit geeft ons <strong>+10xp “Chin Stroke”</strong> vermogen, en verhoogt ons geduld en verbetert onze diagnose vaardigheden.<i class="far fa-smile"></i></em>
  story_4: In werkelijkheid zijn de meeste van ons full-time ontwikkelaars op andere projecten en is dit onze manier om op een leuke manier iets terug te geven aan de community.
  story_5: Hoe is het allemaal begonnen?
  story_6: Op een koude decembernacht hebben RockSteady en Bebop net iets te veel biertjes gedronken en zijn met elkaar in gesprek over de waanzin rondom neppe, flinterdunne ICO’s zonder een echt product. Bebop verondersteld dat het vandaag de dag simpelweg niet mogelijk is om een echt product op de markt te brengen zonder een serieus team, met serieuze marketing, en het binnenhalen van serieuze financiering.
  story_7: RockSteady leunde een beetje naar voren, wrijft aandachtig door zijn baard en reageerde met de simpele, maar duidelijke woorden…
  story_8: <strong>"Houd mijn bier vast."</strong>
  story_9: Die nacht, op 9 december 2017, was TurtleCoin geboren.
  story_10: Waarom?
  story_11: Teveel projecten halen <strong>te veel financiering</strong> binnen, ondanks dat ze simpelweg <strong>geen fatsoenlijk product</strong> hebben. Wij dachten, “Waarom zouden we dat niet helemaal andersom doen? We starten met een leuk project, maken het zo eenvoudig en toegankelijk mogelijk en laten het van daaruit op zichzelf groeien.”
  story_12: Wij geloven sterk in onze geen-financiering strategie; als we een cool product maken, <strong>komt de waarde vanzelf</strong>. Als je vindt dat we ernaast zitten, zijn we meer dan genegen hier met je over te <a href="http://meta.turtlecoin.lol">kletsen.</a>
  story_13: Een wijze rat zei ooit, “Een schildpad komt alleen vooruit, door zijn nek uit te steken…”
  story_14: Quote

