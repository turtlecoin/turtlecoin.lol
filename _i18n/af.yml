  # roadmap section
  roadmap_title: Padkaart
  roadmap_1: Hello Turtle
  roadmap_2: TurtleCoin is gebore <strong> 9 Desember 2017 </strong>.
  roadmap_3: In die begin was ons slegs opdrag lyn, slegs vir Linux saamgestel, en het ons herhaaldelik verban van aanlynforums vir die aanbied van Flash TRTL-geskenke.
  roadmap_4: GUI Wallets
  roadmap_5: "TurtleCoin gemeenskap was hard aan die werk om ons 'n verskeidenheid grafiese ondervinding te bied, asook om die kommandolokie te verfriss. Vanaf dag een is ons daartoe verbind om TurtleCoin makliker te maak, en dit begin met 'n goeie GUI. Kies uit een van die volgende beursies:"
  roadmap_6: Mark Vennootskappe
  roadmap_7: Ons het belowe om ons TurtleCoins in die openbaar te verhandel teen 2 Januarie 2018, en ons het daardie doel op verskeie markte bereik.
  roadmap_8: Ontwikkeling begin, Q2 2018
  roadmap_9: Mobius, vinnige blokke Geen sinchroniseer nie
  roadmap_10: "'n Groot hoofpyn met bewys van werk is die sinkronisering van 'n groot ketting, en vinnige blokke help gewoonlik nie daardie probleem nie. Ons doel is om vinniger blokke op 'n korter ketting te produseer. Dit is miskien die mees aggressiewe doel en sal die meeste hulp benodig."
  roadmap_11: TBA
  roadmap_12: Karai, Eenvoudige Slim Kontrakte
  roadmap_13: Verspreide, trustlose netwerke het gebruike buite die geldeenheid. Karai is ons doel om verspreide toepassings en netwerke buite die hoofblokkie te verseker.
  roadmap_14: Betaal integrasie dienste
  roadmap_15: Fun, Fast, & Easy TurtleCoin Betaling Integrasie Dienste Vir Developers, By Developers. Die aanvaarding van TurtleCoin in jou aansoek is makliker as ooit.
  roadmap_16: Begin Q1 2019

