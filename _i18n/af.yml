  # why section
  why_title: Hoekom TurtleCoin?
  why_1_title: Vinnige transaksies
  why_1: TurtleCoin skep elke 30 sekondes blokke, in teenstelling met elke 10 minute. Jou geld reis 20x vinniger op TurtleCoin as op Bitcoin of BitcoinCash.
  why_2_title: Privaatheid
  why_2: TurtleCoin het dieselfde privaatheidsfunksies wat jy in Monero en Aeon sal vind. Elke transaksie is privaat tensy u verkies om dit openbaar te maak.
  why_3_title: Maklik om te gebruik
  why_3: Ons ondersteun byna elke OS, selfs op die selfoon kan u <a href="https://turtlecoin.lol/wallet"> gratis 'n veilige papier-beursie maak </a> en begin met TurtleCoin onder 5 minute.
  why_4_title: Maklik om te Myn
  why_4: TurtleCoin kom met sy eie basiese SVE-mynwerker, maar jy kan ook enige Monero-mynprogrammatuur gebruik wat jy gewoond is as jy GPU's of mypoeljies eerder gebruik. Ons beveel aan <a href="https://github.com/fireice-uk/xmr-stak/releases/latest"> XMR-Stak Unified Miner </a>.
  why_5_title: Gemeenskap
  why_5: Die TurtleCoin-gemeenskap is baie verwelkomend vir alle gebruikers en ontwikkelaars. Jy sal nie op geskree word wanneer dinge breek nie, en ons verwelkom kritiek op ons werk. Sluit asseblief by ons in ons <a href="http://chat.turtlecoin.lol"> Discord Chat </a>.
  why_6_title: Ondersteuning
  why_6: Ons groei 'n gemeenskap van ontwikkelaars en toetsers in ons <a href="http://meta.turtlecoin.lol"> GitHub-meta-forum </a>. U kan help deur sagteware te toets en foutverslae in te dien, of selfs ons van die kantlyn te juig.

  # the story section
  story_title: Die storie
  story_1: Ons Agtergrond
  story_2: Die meeste TurtleCoin-bydraers het n dik baard. <strong> FEIT. </strong> </h3>
  story_3: <em>This gives us <strong>+10xp Chin Stroke</strong> abilities, and enhances our patience and diagnostic skills. <i class="far fa-smile"></i></em>
  story_4: Die waarheid is, die meeste van ons is voltydse ontwikkelaars op ander projekte, en dit is ons manier om terug te gee aan die gemeenskap met iets lekker.
  story_5: Hoe het ons dit begin
  story_6: Een koue Desember-aand het RockSteady en Bebop 'n bier te veel gehad terwyl hulle die waanzin oor valse, flouerige ICO's sonder produk bespreek. Bebop het vermoed dat dit net nie moontlik sou wees om 'n werklike projek nou uit te stel sonder 'n ernstige span, ernstige bemarking te doen en ernstige befondsing in te bring nie.
  story_7: RockSteady het intussen leun, sy baard intensief gevryf en net een reaksie gehad.
  story_8: <strong>"Hou my bier."</strong>
  story_9: Die nag, 9 Desember 2017, is TurtleCoin gebore.
  story_10: Hoekom?
  story_11: Te veel projekte bring <strong> te veel befondsing in </strong> ten spyte van die meeste <strong> geen produk het nie </strong>. Ons het uitgepluis, "hoekom doen nie die hele ding in omgekeerde nie? Begin met 'n prettige projek, maak dit so eenvoudig en toeganklik as moontlik, en laat dit self groei."
  story_12: Ons het 'n sterk oortuiging in ons nie-befondsingsstrategie; as ons 'n "koel" produk maak, sal <strong> die waarde homself skep </strong>. As jy dink ons ??is verkeerd, is ons gelukkig om te <a href="http://meta.turtlecoin.lol"> praat </a> daaroor.
  story_13: "'n Wyse rot het eenkeer gesê: 'n Skilpad beweeg net vorentoe deur sy nek uit te steek. '"
  story_14: Aanhaal

