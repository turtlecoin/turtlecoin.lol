baseurl: ""
url: "https://turtlecoin.lol"

# Do not copy these files to the build folder
exclude:
 - Gemfile
 - Gemfile.lock
 - scripts
 - Rakefile
 - README.md
 - .bundle
 - vendor

gems:
 - jekyll-multiple-languages-plugin

# Localization config

languages: ["en", "de", "es", "fr", "he", "pt-br", "tr", "zh", "nl", "it", "bg", "pl"]

